<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {
            border: 1px solid black;
        }

        tfoot {
            background-color: brown;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>2</td>
                <td>R$ 5,00</td>
                <td rowspan="2">Sim</td>
            </tr>

            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>R$ 10,00</td>
            </tr>

            <tr>
                <td>Produto 3</td>
                <td>3</td>
                <td>R$ 15,00</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>R$ 30,00</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
